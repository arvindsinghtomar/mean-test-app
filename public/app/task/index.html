<div class="container">
    <div class="row">
        <h2> Task list</h2>
        <hr/>
        <button type="button" class="btn btn-success" ng-click="vm.manageTask(null)">Add</button>
        <hr/>
    </div>
    <div class="row">
        <table cellpadding="10" cellspacing="0" border="1" class="table table-bordered">
            <tr>
                <td>Name</td>
                <td>Message</td>
                <td>Action</td>
            </tr>
            <tr ng-repeat="o in vm.tasks">
                <td>{{o.name}}</td>
                <td>{{o.message}}</td>
                <td><a href="" ng-click="vm.manageTask(o)" class="btn btn-success">Edit</a> |
                    <a href="" ng-click="vm.deleteTask(o._id)" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>`

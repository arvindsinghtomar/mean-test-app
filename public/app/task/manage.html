<div class="modal-content">
    <form>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                X
            </button>
            <h4 class="modal-title">Manage </h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" name="name" title="Name"
                           placeholder="Name" ng-model="vm.oTask.name"/>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" class="form-control" id="message" name="message" title="message"
                           placeholder="message" ng-model="vm.oTask.message"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.saveTask()">
                Save
            </button>
        </div>
    </form>
</div>
